<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="form-block">
    <form class="login" action="profile.html" method="GET"></form>
    <form class="register" action="/login" method="POST">
      <h2>Вход</h2>

      <label>Имя:</label>
      <input type="text" name="username" placeholder="Введите имя" required>

      <label>Пароль:</label>
      <input type="password" name="password" placeholder="Введите пароль" required>

      <input type="submit" value="Войти">
    </form>
    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
  </div>
</body>
</html>
