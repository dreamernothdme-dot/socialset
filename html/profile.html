<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" href="css/style.css"> <!-- подключение CSS -->
</head>
<body>
  <div class="profile">
    <img src="images/avatar.png" class="avatar" alt="Аватар">
    <h2 class="name">Dev</h2>
    <button class="sub">Подписаться</button>
    <button class="addfr">Добавить в друзья</button>
    <p class="username">@unknown</p>
    <p class="bio">Unknown</p>

    <!-- Социальные ссылки -->
    <div class="social-links">
      <a href="https://t.me/username" target="_blank" class="social-link">
        <img src="images/telegram.png" alt="Telegram">
      </a>
      <a href="https://instagram.com/username" target="_blank" class="social-link">
        <img src="images/instagram.png" alt="Instagram">
      </a>
      <a href="https://vk.com/username" target="_blank" class="social-link">
        <img src="images/vk.png" alt="VK">
      </a>
    </div>

    <!-- Интересы -->
    <h2>Интересы</h2>
    <ul class="interests">
      <li>Unknown</li>
    </ul>

    <!-- Статистика -->
    <div class="stats">
      <span>Посты: unknown</span>
      <span>Подписчики: unknown</span>
      <span>Подписки: unknown</span>
    </div>

    <!-- Кнопка редактирования -->
    <button class="action-btn">Редактировать профиль</button>
  </div>
</body>
</html>
